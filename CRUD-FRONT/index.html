<!DOCTYPE html><!-- indica que pode usar tags do HTML5 -->
<html>

<head>
    <title>Exemplo CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h4>Produtos</h4>
        <div class="w-25  m-auto">
            <input type="hidden" id="id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control">
            <label for="preço">Preço:</label>
            <input type="text" id="preço" class="form-control">
            <label for="descrição">Descrição:</label>
            <input type="text" id="descrição" class="form-control">
        </div>
        <br>
        <div class="w-25 m-auto d-flex justify-content-between">
            <input type="button" value="Gravar" onclick="gravar()" class="btn btn-primary">
            <input type="button" value="Novo" onclick="limpar()" class="btn btn-warning">
            <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger">
        </div>
        <h4>Lista de Pessoas</h4>
        <div >
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th class="text-center">
                            Nome:
                        </th>
                        <th class="text-center">
                            Preço:
                        </th>
                        <th class="text-center">
                            Descrição:
                        </th>
                    </tr>
                </thead>
                <tbody id="lista">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
